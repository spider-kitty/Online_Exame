{% extends "base.html" %}

{% block title %}Exam List{% endblock %}

{% block content %}
<h1 class="mb-3">Exam List</h1>

<a class="btn btn-primary mb-3" href="/exams/create/">Create New Exam</a>

{% if object_list %}
    <ul class="list-group">
        {% for exam in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ exam }}</strong>
                </div>
                <div>
                    <a class="btn btn-sm btn-outline-secondary"
                       href="/exams/{{ exam.pk }}/">View</a>
                    <a class="btn btn-sm btn-outline-primary"
                       href="/exams/{{ exam.pk }}/update/">Edit</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No exams found.</p>
{% endif %}
{% endblock %}
