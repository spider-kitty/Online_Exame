{% extends "base.html" %}

{% block title %}Exam Detail{% endblock %}

{% block content %}
<h1 class="mb-3">Exam Detail</h1>

<h3>{{ object }}</h3>

<p>More exam information can be shown here. You can add specific fields
from your Exam model, for example: date, duration, description, etc.</p>

<div class="mt-3">
    <a class="btn btn-secondary" href="/exams/">Back to list</a>
    <a class="btn btn-primary" href="/exams/{{ object.pk }}/update/">Edit exam</a>
</div>
{% endblock %}
