{% extends "base.html" %}

{% block title %}Question Form{% endblock %}

{% block content %}
<h1 class="mb-3">Question Form</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/questions/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
